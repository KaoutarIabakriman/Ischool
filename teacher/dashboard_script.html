<script>
  // Ajoute la classe "hovered" à l'élément de liste sélectionné lorsqu'il est survolé
let list = document.querySelectorAll(".navigation li");

function activeLink() {
list.forEach(item=>{
  item.classList.remove("hovered");
});
this.classList.add("hovered");
}


list.forEach(item => item.addEventListener("mouseover", activeLink));

// Basculer le menu
let toggle = document.querySelector(".toggle");
let navigation = document.querySelector(".navigation");
let main = document.querySelector(".main");

toggle.onclick = function() {
navigation.classList.toggle("active"); // Ajoute ou supprime la classe "active" de la navigation lors du clic sur le bouton de bascule
main.classList.toggle("active"); // Ajoute ou supprime la classe "active" du contenu principal lors du clic sur le bouton de bascule
}
</script>
